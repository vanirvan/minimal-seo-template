<title>Example Title</title>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<meta name='theme-color' content='#ffffff'>
<link rel='canonical' href='https://example-url.com'>
<meta name='description' content='example description'>
<meta name='keywords' content='example, of, a, keywords'>

<!-- Favicon -->
<link rel='manifest' href='/manifest.json' crossorigin='use-credentials'>
<link rel='icon' type='image/x-icon' href='/favicon.ico'>

<!-- Open Graph / Facebook -->
<meta property='og:type' content='website'>
<meta property='og:url' content='https://example-url.com'>
<meta property='og:title' content='example title'>
<meta property='og:description' content='example description'>
<meta property='og:image' content='/thumbnail-image.png'>

<!-- Twitter -->
<!-- choose one 'twitter:card' meta tag -->
<meta property='twitter:card' content='summary'>
<meta property='twitter:card' content='summary_large_image'>
<meta property='twitter:card' content='app'>
<meta property='twitter:card' content='player'>
<meta property='twitter:card' content='summary_with_video'>
<!--  -->
<meta property='twitter:url' content='https://example-url.com'>
<meta property='twitter:title' content='example title'>
<meta property='twitter:description' content='example description'>
<meta property='twitter:image' content='/thumbnail-image.png'>
